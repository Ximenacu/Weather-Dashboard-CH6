<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header><h1>Weather Dashboard</h1></header>
    <main>
        <div class="mains" id="search">

            <div id="citySearch">
                <form> <h2>Search for a City</h2>
                    <input class="form-control" placeholder="Mexico City" id="city" />
                    <button class="btn btn-primary" id="submit">Submit</button>
                </form>
                <!-- <div class="optionsBox">
                    <h5 id="Select"></h5>
                    <div class="options" id="0"></div>
                    <div class="options" id="1"></div>
                    <div class="options" id="2"></div>
                    <div class="options" id="3"></div>
                    <div class="options" id="4"></div>
                </div> -->
            </div>

            <div id="history"><h5 id="history-text"></h5></div>
        </div>

        <div class="mains" id="results">
            <div id="forecast">
                <div id="cityicondiv">
                    <div id="citydate">
                    <h5 id="today"></h5>
                    <h2 id="cityName">City</h2>
                    </div>
                    <img id="icon"/>
                </div>
                
                <div id="forecast2">
                    <div id="mainW"></div>
                    <div id="stats">
                        <div id="temp"></div>
                        <div id="wind"></div>
                        <div id="hum"></div>
                    </div>
                </div>
            </div>

            <div id="future"><h3>5-Day forecast:</h3>
                <div id="futures">
                    <div id="future0" class="styleF"></div>
                    <div id="future1" class="styleF"></div>
                    <div id="future2" class="styleF"></div>
                    <div id="future3" class="styleF"></div>
                    <div id="future4" class="styleF"></div>
                </div>
            </div>

        </div>
    </main>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
